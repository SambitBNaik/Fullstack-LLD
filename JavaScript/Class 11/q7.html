<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #pass{
            display: block;
            margin: auto;
            margin-top: 10rem;
            width: 25rem;
            height: 3rem;
        }
        p{
            text-align: center;
            font-size: 3rem;
            display: none;
        }

    </style>
</head>
<body>
    <input type="text" id="pass"/>
    <p>Caps on!</p>
    <script>
        // Q Write a script which keeps checking the password being entered.
        // it Should check if capslock is on or off
        // if its on it should not allow to type and show "caps on" on screen,
        // also is should only allow to type if the shift in pressed down.

        document.getElementById("pass").addEventListener("keydown",function(event){
            checkCapsLock(event);
        });
        document.getElementById("pass").addEventListener("keypress",function(event){
            checkShiftKey(event);
        });
        
        function checkCapsLock(event){
            var capslockWarning = document.getElementById("capslockWarning");

            event.getModifierState("CapsLock") ?
            capslockWarning.style.display="block":
            capslockWarning.style.display="none";
        }

        function checkShiftKey(event){
            var capslockWarning= document.getElementById("capsLockWarnig");

            if(!event.getModifierState("Shift")){
                event.preventDefault();
                capslockWarning.style.display="block";
            }else{
                capslockWarning.style.display="none";
            }

        }

    </script>
</body>
</html>
