<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Children Selector */
        /* in order to reach target element to we need to inorder parent-child-grandchild */
        div>h1>span{
            color: red;
        }
        div>span>h1>span{
            color: blue;
        }
    </style>
</head>
<body>
    <!-- Select "i am direct son" and make it blue -->
    <div>
        <h1>
            <span>i'm the direct son</span>
        </h1>
    </div>
    <div>
        <span>
            <h1>
                <span>i'm the indirect son</span>
            </h1>
        </span>
    </div>

</body>
</html>
